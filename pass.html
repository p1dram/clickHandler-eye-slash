<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <input type="password" id="password" />
    <i class="fa fa-eye" aria-hidden="true" id="showpass"></i>
    <script>
      document.getElementById("showPass").onclick = function () {
        document.getAnimations("password").type = "text";
        document.getAnimations("showpass").classList.remove("fa-eye");
        document.getAnimations("showpass").classList.add("fa-eye-slash");
      };
    </script>
  </body>
</html>
